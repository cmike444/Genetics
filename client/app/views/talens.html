<div ng-controller="TalensCtrl">
  <h3>TALEN</h3>
  <hr>
  <h6>
    This method splits DNA sequences using TALENs and creates a complementary DNA sequence.
  </h6><br/>
  Try an example strand...<br/><kbd>TAGTTCCTCTGTCCATGACTAACCAGTCGCAGTACGTGACGGTGGAAA</kbd><br/><br/><br/>
  
  <form name="newTalenForm" action="#">
    <div id="talen_method__dna_input" class="mdl-textfield mdl-js-textfield textfield-demo mdl-textfield--floating-label">
      <textarea class="mdl-textfield__input" type="text" id="sample5" ></textarea>
      <label class="mdl-textfield__label" for="sample5">Paste DNA sequence here...</label>
    </div>
  </form>
  <a href="/#/" class="mdl-button mdl-js-button mdl-button--primary">Or upload a file</a>
  <button href="/#/" class="mdl-button mdl-js-button mdl-button--accent">Run</button>
  
  <div class="dna-method__progress-bar" ng-show="progressOn">
    <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate progress-demo"></div>
  </div>

</div>
